name: Build iOS App (unsigned)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build unsigned iOS .ipa
    runs-on: macos-latest
    defaults:
      run:
        working-directory: flutter_application_3

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (unsigned .ipa)
        run: flutter build ipa --no-codesign --verbose

      - name: Create IPA from Runner.app
        run: |
          echo "Creating IPA manually from Runner.app..."
          
          # Check if xcarchive exists
          if [ -d "build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app" ]; then
            echo "Found Runner.app in xcarchive"
            APP_PATH="build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
          else
            echo "Error: Runner.app not found in expected location"
            echo "Looking for .app files:"
            find build/ios -name "*.app" -type d || true
            exit 1
          fi
          
          # Create IPA
          mkdir -p build/ios/ipa/Payload
          cp -R "$APP_PATH" build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r Runner.ipa Payload
          rm -rf Payload
          echo "IPA created successfully"
          ls -lh Runner.ipa

      - name: List build output
        if: always()
        run: |
          echo "=== Checking for IPA files ==="
          find build -name "*.ipa" -ls || true
          echo ""
          echo "=== Checking for .app files ==="
          find build -name "*.app" -type d -ls || true
          echo ""
          echo "=== IPA directory contents ==="
          ls -la build/ios/ipa/ 2>/dev/null || echo "ipa directory does not exist"
          echo ""
          echo "=== Archive directory contents ==="
          ls -la build/ios/archive/ 2>/dev/null || echo "archive directory does not exist"
          echo ""
          echo "=== Full build/ios tree ==="
          ls -R build/ios/ || true

      - name: Upload unsigned .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: flutter_application_3/build/ios/ipa/*.ipa
          if-no-files-found: warn

      - name: Upload xcarchive artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-xcarchive
          path: flutter_application_3/build/ios/archive/*.xcarchive
          if-no-files-found: warn
          
      - name: Upload Runner.app as fallback
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-runner-app
          path: |
            flutter_application_3/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app
            flutter_application_3/build/ios/iphoneos/Runner.app
          if-no-files-found: ignore
